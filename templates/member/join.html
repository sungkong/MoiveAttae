<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

    <title></title>

    <style>
        * {
            font-family: 'Gowun Batang', serif;
            color: black;
        }

        #wrap {
            width: 95%;
            max-width: 300px;
            margin: 10px auto;
        }

        #inputForm > * {
            margin-top: 20px;
        }

        a {
            text-decoration-line: none;
        }

        .warning {
            margin-top: 5px;
            color: red;
            display: none;
        }
    </style>
    <script>

        var registerCheck1 = false;
        var registerCheck2 = false;
        var idValidateCheck = false;

        $(function () {
            $('#memberId').keyup(function () {
                idCheck();
            });
            $('#memberPw, #memberPwCheck').keyup(function () {
                pwCheck();
            });
        })

        function register() {


            if (registerCheck1 == false || registerCheck2 == false) {
                alert('아이디 및 비밀번호를 확인하세요')
                return false;
            } else {
                $.ajax({
                    type: "post",
                    url: '/member/idDuplicateCheck',
                    data: {"id_give": $('#memberId').val()},
                    dataType: "json",
                    success: function (response) {
                        if (response['idExists'] == true) {
                            alert('존재하는 아이디입니다.')
                            $("#memberId").val("");
                        } else {
                            $.ajax({
                                type: "POST",
                                url: "/member/join",
                                data: {
                                    id_give: $('#memberId').val(),
                                    pw_give: $('#memberPw').val(),
                                    nickname_give: $('#memberNick').val()
                                },
                                success: function (response) {
                                    if (response['result'] == 'success') {
                                        alert('회원가입이 완료되었습니다.')
                                        window.location.href = '/'
                                    } else {
                                        alert(response['msg'])
                                    }
                                }
                            })
                        }
                    }
                })
            }
        }

        function idCheck() {
            const id = $("#memberId").val();

            // 영문자로 시작하고 숫자 조합. 5~15
            var regExp = /^[a-z]+[a-z0-9]{4,14}$/g;
            if (regExp.test(id) == false) {
                $("#idCheck").show();
                registerCheck1 = false;
            } else {
                $("#idCheck").hide();
                registerCheck1 = true;
            }
        }

        function pwCheck() {
            const pw = $("#memberPw").val();
            const pwCheck = $("#memberPwCheck").val();
            if (pw == pwCheck) {
                $("#pwCheck").hide();
                registerCheck2 = true;
            } else {
                $("#pwCheck").show();
                registerCheck2 = false;
            }
        }
    </script>
</head>
<body>
<div id="wrap">
    <div>
        <h1 style="text-align : center">회 원 가 입</h1>
        <div class="mb-3" id="inputForm">
            <input type="text" class="form-control" id="memberId" placeholder="아이디" maxlength="15">
            <label id="idCheck" class="warning">아이디는 형식은 영문자 시작, 영문자+숫자 6~15글자입니다.</label>
            <input type="password" class="form-control" id="memberPw" placeholder="비밀번호">
            <input type="password" class="form-control" id="memberPwCheck" placeholder="비밀번호 확인">
            <label id="pwCheck" class="warning">비밀번호가 일치하지 않습니다.</label>
            <input type="text" class="form-control" id="memberNick" placeholder="닉네임" maxlength="8">
            <div class="d-grid gap-2">
                <button id="registerBtn" class="btn btn-danger" type="button" onclick="register()">회 원 가 입</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
