<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

    <title>영화어때?</title>

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }
        .header{
            width: 100%;
            height: 80px;
        }
        .wrap{
            padding: 11px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .left{
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            font-weight: 500;
            font-size: 35px;
        }
        .right{
            display: flex;
            flex-direction: column;
        }

        .mytitle {
            width: 100%;
            height: 350px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('//image.newdaily.co.kr/site/data/img/2022/05/13/2022051300195_0.png');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .btn1in{
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        .btn1 {
            justify-content: center;
            width: 200px;
            height: 50px;

            background-color: black;
            color: white;

            border-radius: 10px;
            border: 1px solid black;

            margin-top: 10px;
        }

        .btn1:hover {
            border: 2px solid black;
        }

        .mycomment {
            color: gray;
        }

        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            position: fixed;
            top:50%;
            left: 50%;
            z-index: 10;
            background-color: #fff;
            transform: translate(-50%,-50%);
            display: none;
            /*transition: 200ms ease-in-out;*/
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .mybtns > button {
            margin-right: 10px;
        }
        #search{
            width: 500px;
        }
        .dark{
            position: fixed;
            display: none;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.6);
            /*pointer-events: none;*/
            transition: 200ms ease-in-out;
        }
        .movie-card{
            width: 80%;
            max-width: 800px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            position: fixed;
            top:50%;
            left: 50%;
            z-index: 10;
            background-color: #fff;
            display: none;


            justify-content: center;
            transform: translate(-50%,-50%);
            /*transition: 200ms ease-in-out;*/
        }
        .items{
            margin: 5px;
        }

        .col{
            cursor: pointer;
        }
        .movie-title{
            font-size: 30px;

        }
        #movie-card{
            width: 350px;
            height: 500px;
        }
        #review-box{
            display: flex;
            /*flex-direction: row;*/
            margin-top: 5px;

        }
        .review{
            margin-top: 5px;

        }
    </style>
    <script>
        $(function(){
        Kakao.init('03c25a5a3c2250061760a2a4c5d5b6b8');
        listing();
    })
        function logout(){
            Kakao.Auth.logout();
            $.removeCookie('mytoken');
            alert('로그아웃');
            window.location.href='/';
        }

         function listing() {
            $.ajax({
                type: 'GET',
                url: '/movie',
                data: {},
                success: function (response) {
                    let rows = response['movies']
                    for (let i =0; i<rows.length; i++){
                        // let comment = rows[i]['comment']
                        let id = rows[i]['id']
                        let title = rows[i]['title']
                        let desc = rows[i]['desc']
                        let image = rows[i]['image']
                        let star = rows[i]['star']
                        let star_image = '⭐'.repeat(star)
                        let temp_html = `<div class="col" onclick="open_movie()">
                                            <div class="card h-100" onclick="movie_val(this.id)" id="${id}">
                                                <img src="${image}"
                                                     class="card-img-top">
                                                <div class="card-body">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="card-text">${desc}</p>
                                                    <p>${star_image}</p>
                                                </div>
                                            </div>
                                        </div>`
                        $('#cards-box').append(temp_html)
                    }
                    // <p className="mycomment">${comment}</p>

                }
            })
        }
        function movie_val(click_id){
            $.ajax({
                type: 'GET',
                url: '/movie',
                data: {},
                success: function (response) {
                    let rows = response['movies']
                    let val = rows.find(item=>item.id === click_id)
                    let id = click_id

                    let comment = val['comment']
                    let title = val['title']
                    let desc = val['desc']
                    let image = val['image']
                    let star = val['star']
                    let star_image = '⭐'.repeat(star)
                    let temp_html =`<div id="review-box">
                                        <img src=${image} class = "card-img-top" id="movie-card">
                                            <div class="items">
                                                <div class="movie-title">제목 : ${title}</div>
                                                <div>${desc}</div>
                                                <div>${star_image}</div>
                                                <hr>
                                                <div>Review : ${comment}</div>
                                            </div>

                                    </div>
                                    <hr>
                                    <label style="margin-bottom: 2px">리뷰 수정하기</label>
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" htmlFor="inputGroupSelect01">별점</label>
                                        <select class="form-select" id="modi-star">
                                            <option selected>-- 선택하기 --</option>
                                            <option value="1">⭐</option>
                                            <option value="2">⭐⭐</option>
                                            <option value="3">⭐⭐⭐</option>
                                            <option value="4">⭐⭐⭐⭐</option>
                                            <option value="5">⭐⭐⭐⭐⭐</option>
                                        </select>
                                    </div>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="modi-comment"></textarea>
                                        <label htmlFor="floatingTextarea2">리뷰 수정</label>
                                    </div>
                                    <div class="mybtns">
                                        <button onclick="posting2(this.id)" id="${id}" type="button" class="btn btn-dark">기록하기</button>
                                        <button onClick="close_movie()" type="button" class="btn btn-outline-dark">닫기</button>
                                    </div>`
                            $('#movie-box').append(temp_html)
                        }
                    })

                }

        function posting() {
            let url = $('#url').val()
            let comment = $('#comment').val()
            let star = $('#star').val()
            $.ajax({
                type: 'POST',
                url: '/movie',
                data: {url_give:url,star_give:star,comment_give:comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }
        function posting2(id_v){
            let comment = $('#modi-comment').val()
            let star = $('#modi-star').val()
            let id = id_v
            $.ajax({
                type: 'POST',
                url: '/movie/update',
                data: {star_give:star,comment_give:comment,id_give:id},
                success: function (response) {
                    window.location.reload()
                }
            });
        }
        function open_box() {
            $('#post-box').show()
            $('#darks').show()
        }

        function close_box() {
            $('#post-box').fadeOut(50);
            $('#darks').fadeOut(50);
        }
        function open_movie(){
            $('#movie-box').show()
            $('#darks').show()
        }
        function close_movie() {
            $('#movie-box').empty();
            $('#movie-box').fadeOut(500);
            $('#darks').fadeOut(500);
        }
    </script>
</head>
<body>
<header class="header">
        <div class="wrap">
            <div class="left">영화어때?</div>
            <div class="right">@@ 환영합니다.</div>
        </div>
    </header>
    <div class="mytitle">
        <h1>당신의 영화를 적어보세요.</h1>
    </div>
    <div class="btn1in">
        <input id="search" type="button" class="form-control" placeholder="영화를 입력해주세요">
        <button class="btn1" onclick="open_box()">영화 기록하기</button>
    </div>
    <div class="mypost" id="post-box">
        <div class="form-floating mb-3">
            <input id="url" type="email" class="form-control" placeholder="name@example.com">
            <label>영화URL</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="star">
                <option selected>-- 선택하기 --</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="form-floating">
            <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
            <label for="floatingTextarea2">코멘트</label>
        </div>
        <div class="mybtns">
            <button onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
            <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">

        </div>
    </div>
    <div class="movie-card" id="movie-box">

    </div>
    <div class="dark" id="darks"></div>

{% if nickname != "" %}
	<h1>안녕, {{ memberNick }}</h1>
    <button class="button is-danger" onclick="logout()">로그아웃하기</button>
{% else %}
	<h1><a href="/member/loginPage">로그인페이지</a></h1>
{% endif %}
{{ token }}
<button class="button is-danger" onclick="logout()">강제 로그아웃</button>
</body>
</html>
